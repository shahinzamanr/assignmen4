<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myform</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="impression">
            <form action="#" method="get" enctype="multipart/form-data"> 

         <label for="first_name">First name</label> <br>
        <input type="text" name="first_name" placeholder="Your First Name" id="first_name" class="first_name"><br><br>
       
         <label for="last_name">Last name</label> <br>
        <input type="text" name="last_name" placeholder="Your last name" id="last_name" class="last_name"><br><br>
       
       <label for="email">Email id</label> <br>
        <input type="email" name="email" placeholder=" Your email address" id="email" class="email"><br><br>

        <label for="password">password </label> <br>
        <input type="password" name="password" placeholder=" Your password " id="password" class="password"><br><br>

        <label for="gender">Gender</label>
        <input type="radio" value="male"  name="gender" id="gender" class="gender" ><span>male</span>
        <input type="radio" value="Female" name="gender" id="gender" class="gender" ><span>female</span><br><br>

        <label for="education">Educational Qualifications</label>
        <input type="checkbox" value="SSC"  name=""><span>SSC</span>
        <input type="checkbox" value="HSC"  name=""><span>HSC</span>
        <input type="checkbox" value="Honours"  name=""> <span>Honours</span>
        <input type="checkbox" value="Masters"  name="" ><span>Masters</span>

        <br><br>
        <label for="message">Your message:</label><br>

<textarea cols="70" rows="3" placeholder="type your message here" name="message" id="message" class="message"></textarea>

<br><br>
<button type="submit">submit</button>
<button type="reset">reset</button>
<br>

       </form>
        </div>
<br><br>
